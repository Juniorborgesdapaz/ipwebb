<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>cadastro</h1>

    <form action="http://191.252.62.149:8080/pweb/salvar.jsp" method="post">
        Login:<br>
        <input type="text" name="Login" id=""><br>
        senha:<br>
        <input type="password" name="senha" id=""><br>
        confirme a senha:<br>
        <input type="password" name="confirme a senha" id=""><br>
        Nome: <br>
        <input type="text" name="nome" id=""><br>
        Sexo:<br>
        <input type="radio" name="sexo"> masculino<br>
        <input type="radio" name="sexo"> feminino<br>

        Email:<br>
        <input type="email" name="email"><br>

        interreses:<br>
        <input type="checkbox" name="interreses">Cinema<br>
        <input type="checkbox" name="interreses">Futbol<br>
        <input type="checkbox" name="interreses">Formula 1<br>
        <input type="checkbox" name="interreses">Jogos<br>
        observacoes<br>
        <input type="text" name="observacoes" rows="4" cols="50"><br>
        



        <select id="estados">
            <option value="estados">Selecione um estado</option> 
        </select> <br>
        <script>
        fetch('estados.json')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('estados');
                data.estados.forEach(estados => {
                    const option = document.createElement('option');
                    option.value = estados.uf;
                    option.textContent = estados.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Não foi possível carregar os estados', error));
        </script>
        <br><br>


        <input type="submit" value="Enviar">




    </form>
    
</body>
</html>
