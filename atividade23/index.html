<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Notas e Boxes de Cores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
        .box-red {
            background-color: red;
        }
        .box-green {
            background-color: green;
        }
        .box-blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Verificação de Nota</h1>
        <button id="consultarNota" class="btn btn-primary">Verificar Nota</button>

        <h2 class="mt-5">Exibir Boxes de Cores</h2>
        <button id="exibirBoxes" class="btn btn-success">Exibir Boxes</button>
        <div id="boxContainer" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
           
            function consultarNota() {
                const nota = parseFloat(prompt("Digite a nota que deseja verificar:"));

            
                if (!isNaN(nota)) {
                    if (nota >= 7.0) {
                        alert("Nota: " + nota + " - Aprovado!");
                    } else {
                        alert("Nota: " + nota + " - Reprovado.");
                    }
                } else {
                    alert("Entrada inválida. Por favor, insira um número.");
                }
            }
            $('#consultarNota').click(consultarNota);

            
            $('#exibirBoxes').click(function() {
                $('#boxContainer').html(`
                    <div class="box box-red" data-color="Vermelho"></div>
                    <div class="box box-green" data-color="Verde"></div>
                    <div class="box box-blue" data-color="Azul"></div>
                `);

               
                $('.box').click(function() {
                    const cor = $(this).data('color'); 
                    alert("Você clicou na caixa de cor: " + cor);
                });
            });
        });
    </script>
</body>
</html>
