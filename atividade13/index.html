<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Box Sizing e Efeito Visual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
    <h1>Propriedade box-sizing e Efeito Visual</h1>


    <div class="box">
        <fieldset>
            <legend> Dados pessoais</legend>
            <p>Nome:<input type="text"></p>
            <p>E-mail:<input type="text"></p>
        </fieldset>
    </div>

    <div class="container">
        <div class="flower">
            <div class="petal red"></div>
            <div class="petal orange"></div>
            <div class="petal green"></div>
            <div class="petal purple"></div>
        </div>
    </div>

    <div class="container">
        <div class="circle">
            <div class="semi-circle red top-left"></div>
            <div class="semi-circle orange top-right"></div>
            <div class="semi-circle green bottom-left"></div>
            <div class="semi-circle purple bottom-right"></div>
        </div>
    </div>
</body>
</html>
