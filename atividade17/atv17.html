<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-2">
            <div class="col-md-6">
                <img src="https://s2-oglobo.glbimg.com/jBZj8amW-3xlWjw86Sovqi2DgT4=/0x0:680x533/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2024/F/c/BWJMEjQYKDgoiVBrseGA/gskwrqdwgaadlz1.jpg" alt="Gato 1" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <div class="col-md-12">
                        <img src="https://static.poder360.com.br/2024/07/haddad-taxad-11-jul-2024-848x477.jpeg" alt="Gato 2" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://static.poder360.com.br/2024/07/haddad-chaves-19-jul-2024-848x477.jpeg" alt="Gato 3" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://fly.metroimg.com/upload/q_85,w_600/https://uploads.metroimg.com/wp-content/uploads/2024/07/11113837/Ze-do-Taxao.jpg" alt="Gato 4" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.folhadestra.com/wp-content/uploads/2024/07/Taxad-Meme-.jpeg" alt="Gato 5" class="img-fluid">
                    </div>
                    <div class="col-md-12">
                        <img src="https://veja.abril.com.br/wp-content/uploads/2024/07/IMG_4505.jpg?crop=1&resize=1212,909" alt="Gato 6" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
