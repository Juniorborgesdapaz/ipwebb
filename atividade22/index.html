<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Teste de JavaScript</h1>
   
   

    <button onclick="minhafuncao(25)">Raiz de 25</button>
    <button onclick="minhafuncao(36)">Raiz de 36</button>
    <button onclick="minhafuncao(49)">Raiz de 49</button>

    <button onclick="contador()"> numero
        <div id="resultado">  </div>
    </button>

    
    <div class="container mt-5">
        <!-- Botão para acionar a função -->
        <button type="button" class="btn btn-primary" onclick="showTextInModal()">
            Mostrar Texto no Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="textModalLabel">Texto do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBodyContent">
                        <!-- O texto do prompt será inserido aqui -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
