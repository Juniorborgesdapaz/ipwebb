<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Teste de jQuery</h1>

      
        <button class="btn btn-primary" id="raiz25">Raiz de 25</button>
        <button class="btn btn-primary" id="raiz36">Raiz de 36</button>
        <button class="btn btn-primary" id="raiz49">Raiz de 49</button>

        

        
        <button type="button" class="btn btn-success mt-3" id="mostrarModal">
            Mostrar Texto no Modal
        </button>

      
        <div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="textModalLabel">Texto do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBodyContent">
                      
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function calcularRaiz(numero) {
                alert("A raiz de " + numero + " Ã©: " + Math.sqrt(numero));
            }

            
            $('#raiz25').click(function() {
                calcularRaiz(25);
            });

            $('#raiz36').click(function() {
                calcularRaiz(36);
            });

            $('#raiz49').click(function() {
                calcularRaiz(49);
            });

            $('#mostrarModal').click(function() {
                const texto = prompt("Escreva algo para exibir no modal:");
                if (texto) {
                    $('#modalBodyContent').text(texto);
                    const modal = new bootstrap.Modal($('#textModal')[0]);
                    modal.show();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
