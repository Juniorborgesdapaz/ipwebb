<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar .btn {
            border-radius: 0;
            background-color: #0275d8;
            color: white;
            margin-right: 5px;
        }

        .navbar .btn:hover {
            background-color: #025aa5;
        }

        .btn-primary, .btn-secondary {
            margin-right: 5px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .badge {
            font-size: 1rem;
        }

        /* Estilo da barra superior */
        .navbar {
            padding: 0.5rem 1rem;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.25rem;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }

        .form-control {
            border: 1px solid #ccc;
        }

        .btn {
            border-radius: 0;
        }

        .table td button {
            margin-left: 5px;
        }

        .container {
            max-width: 95%;
            margin: auto;
        }

        /* Estilo para garantir responsividade */
        @media (max-width: 768px) {
            .navbar .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<!-- Barra de Navegação -->
<nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid d-flex gap-2">
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-clock-history me-1"></i> Pedidos Recentes
        </button>
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-send me-1"></i> Enviar Cliente
        </button>
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-currency-dollar me-1"></i> Receber Pagamento
        </button>
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-list-check me-1"></i> Todos os Pedidos
        </button>
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-plus-circle me-1"></i> Novo Pedido
        </button>
        <button class="btn d-inline-flex align-items-center">
            <i class="bi bi-house-door me-1"></i> Página Principal
        </button>
    </div>
</nav>


    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Pesquisa de Produtos</span>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="card-body">
                <form class="mb-3">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <!-- Título da Descrição -->
                            <label for="descricao" class="form-label">Descrição</label>
                            <!-- Barra de entrada -->
                            <input type="text" id="descricao" class="form-control" placeholder="Digite a descrição do produto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-end">
                            <!-- Botões abaixo da barra de entrada -->
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-search"></i> Pesquisar
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Recarregar
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoModal">
                                <i class="bi bi-file-earmark-plus"></i> Novo
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <!-- Registro por página -->
                        <label for="registrosPorPagina" class="form-label">Registros por página:</label>
                        <select id="registrosPorPagina" class="form-select">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <!-- Busca de produtos -->
                        <label for="buscaProduto" class="form-label">Buscar Produto:</label>
                        <input type="text" id="buscaProduto" class="form-control" placeholder="Digite o nome do produto">
                    </div>
                </div>
                

                <!-- Tabela de Resultados -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Situação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pizza</td>
                            <td><span class="badge bg-success">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="detalhes">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                

                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" data-bs-content="Tem certeza que deseja remover este item?">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Refrigerante</td>
                            <td><span class="badge bg-success">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="detalhes">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" data-bs-content="Tem certeza que deseja remover este item?">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Cajuína</td>
                            <td><span class="badge bg-secondary">Inativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="detalhes">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" data-bs-content="Tem certeza que deseja remover este item?">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Borda</td>
                            <td><span class="badge bg-success">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="detalhes">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" data-bs-content="Tem certeza que deseja remover este item?">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (com Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    
        // Inicializar Popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    

</body>
</html>
