<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
        
            <div class="col-md-6">
                <h2>Cadastrar</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome </label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label class="form-check-label" for="termos">Aceito os termos de compromisso</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Qual você não que trabalhar:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linguagem" id="php" value="php">
                            <label class="form-check-label" for="php">PHP</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linguagem" id="java" value="java">
                            <label class="form-check-label" for="java">Java</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>

           
            <div class="col-md-6">
                <h2>Logar</h2>
                <form>
                    <div class="mb-3">
                        <label for="email-logar" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-logar" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="senha-logar" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-logar" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h2>Tabela de Produtos</h2>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Fabricante</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notebook 980</td>
                    <td>Hp</td>
                    <td>R$ 1.800,00</td>
                </tr>
                <tr>
                    <td>Macbook air</td>
                    <td>Apple</td>
                    <td>R$ 4.800,00</td>
                </tr>
                <tr>
                    <td>Hp pavilion</td>
                    <td>HP</td>
                    <td>R$ 2.800,00</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
